version: '3.8'

services:
  books:
    image: node:16-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: ./node_modules/.bin/nx serve books
    environment:
      NODE_ENV: development
    ports:
      - 3001:3000
      - 9230:9229
    depends_on:
      - redis
      - db

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: superSecretPassword
    ports:
      - 6379:6379

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  pg-admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@rental.com
      PGADMIN_DEFAULT_PASSWORD: secret
    ports:
      - 5000:80
